<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
<body>
<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <a-assets>
        <a-asset-item id="mensch" src="fertigeszene.DAE"></a-asset-item>
    </a-assets>
    <a-entity collada-model="#mensch"></a-entity>
	
	<!--Farbe -->
	
	<a-entity geometry="primitive: mensch" material="color: grey"></a-entity>
	<a-sky color="#084B8A"></a-sky>
      <a-entity position="0 0 3.8">
	  
	<!--Kamera -->  
        <a-camera></a-camera>
	
	
	<!--Rotation um x-achse --> 
	
	<a-entity id="mensch" rotation="180 0 0">
    <a-entity id="child-1"></a-entity>
    </a-entity>
	
	<!-- Sound starten wenn bÃ¼hne um 45grad gedreht-->
	
	<a-entity id="ton" geometry="primitive: mensch"
          position="45 0 0" sound="src: VR_FINAL_BEARBEITET.mp3; autoplay: true"></a-entity>
	
</a-scene>
</body>
</html>
